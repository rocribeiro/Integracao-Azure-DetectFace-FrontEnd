<div id="cadastro">
    <div class="cadastro2">
        <button ion-button clear (click)="irLogin()">Home</button>
        <button ion-button clear class="btnCadastro2">Cadastrar</button>
    </div>
    
    <div class="cadastro">
        <form>
            <ion-item>
                <ion-label>Nome *</ion-label>
                <ion-input [(ngModel)]="pessoa.nome" name="nome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>RG</ion-label>
                <ion-input [(ngModel)]="pessoa.rg" name="rg"></ion-input>
            </ion-item>
              <ion-item>
                <ion-label>CPF *</ion-label>
                <ion-input [(ngModel)]="pessoa.cpf" name="cpf" id="cpf"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>E-mail</ion-label>
                <ion-input [(ngModel)]="pessoa.email" name="email"></ion-input>
              </ion-item>
            <ion-item>
                <ion-label>Telefone</ion-label>
                <ion-input [(ngModel)]="pessoa.telefone" name="telefone"></ion-input>
            </ion-item>
            <button ion-button class="btnEntrar" (click)="validador()">Avançar</button>
        </form>
    </div> 
</div>
